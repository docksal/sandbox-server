# Use python, since we install and use aws cli during the build
language: python
python:
  - "3.6"

env:
  global:
    - AWS_REGION=us-east-2
    - AWS_ACCESS_KEY_ID=AKIAIPJXMNOEV65OMURA
    # Encrypted AWS_SECRET_ACCESS_KEY
    - secure: ""
    - S3_BUCKET="docksal-aws-templates"
    - UPLOAD_DIR="sandbox-server"
    - LOCAL_DIR="build"

  matrix:
    - TEMPLATE_TYPE=basic
    - TEMPLATE_TYPE=advanced

install:
  - pip install awscli --upgrade

script:
  - cd aws-cloudformation && ./scripts/bash2yaml startup-${TEMPLATE_TYPE}.sh tpl-${TEMPLATE_TYPE}.yaml
  - mkdir -p ${LOCAL_DIR} && mv -f template.yaml ${LOCAL_DIR}/${TEMPLATE_TYPE}.yaml
  - tmp=$(mktemp) && cp ${LOCAL_DIR}/${TEMPLATE_TYPE}.yaml ${tmp}
  - aws s3 cp ${tmp} s3://${S3_BUCKET}/$(basename ${tmp}) --acl public-read
  - res=$(aws cloudformation validate-template --region ${AWS_REGION} --template-url https://${S3_BUCKET}.s3.amazonaws.com/$(basename ${tmp}) || echo "error")
  - aws s3 rm s3://${S3_BUCKET}/$(basename ${tmp})
  - if [ "${res}" == "error" ]; then exit 1; fi
  - ${TRAVIS_BUILD_DIR}/scripts/upload-to-s3.sh
