AWSTemplateFormatVersion: 2010-09-09
Description: Sandbox server template (advanced)

Parameters:
  ResourceType:
    Description: |
      EC2 resource type.
      Use "ec2" (on-demand) for guaranteed server uptime.
      Use "spot" to save up to 80% of EC2 costs, if an accasional (once in a few months) instance downtime
      of 5-10 minutes is acceptible.
      Make sure to configure a presistent data volume to avoid data loss in spot mode (see below).
    Type: String
    Default: ec2
    AllowedValues:
      - ec2
      - spot
  InstanceType:
    Description: |
      EC2 instance type. Default: t3.small = 2 vCPU, 2GB RAM.
      Instances with < 2GB RAM are not recommended and should only be used for testing the CloudFormation template.
    Type: String
    # Instances with < 2GB RAM should only be used for testing the CloudFormation template
    # t3.small: 2 vCPU, 2GB RAM
    Default: t3.small
    AllowedValues:
      - t3.nano
      - t3.micro
      - t3.small
      - t3.medium
      - t3.large
      - t3.xlarge
      - t3.2xlarge
      - m5.large
      - m5.xlarge
      - m5.2xlarge
      - m5.4xlarge
      - m5d.large
      - m5d.xlarge
      - m5d.2xlarge
      - m5d.4xlarge
      - r5.large
      - r5.xlarge
      - r5.2xlarge
      - r5d.large
      - r5d.xlarge
      - r5d.2xlarge
    ConstraintDescription: "Must be a valid EC2 instance type"
  KeyName:
    Description: "Name of an existing EC2 KeyPair to enable SSH access to the instance"
    Type: "AWS::EC2::KeyPair::KeyName"
    ConstraintDescription: "Must be the name of an existing EC2 KeyPair"
  ManualAZ:
    Description: "Set instance availability zone"
    Type: AWS::EC2::AvailabilityZone::Name
  VpcId:
    Description: |
      VPC must have internet access (with Internet Gateway or Virtual Private Gateway)
      Leave empty to use the default VPC
    Type: String
    Default: ""
  SubnetId:
    Description: |
      Public subnet ID within the non-default VPC.
      Must be located in the same AZ where the instance is created.
      Required if using non-default VPC.
    Type: String
    Default: ""
  ExistingEIP:
    Description: "Use an existing Elastic IP for the instance (x.x.x.x)"
    Type: String
    Default: ""
  AccessFrom:
    Description: |
      CIDR block to allow ingress access to the instance. Use "0.0.0.0/0" for unrestricted access.
    Type: String
    Default: 0.0.0.0/0
  ExistingDataVolume:
    Description: |
      Use an existing EBS volume for instance persistent storage.
      Must be located in the same AZ where the instance is created.
    # Type: "AWS::EC2::Volume::Id"
    Type: String
    Default: ""
  GitHubToken:
    Description: "Github token with read:org access level"
    Type: String
    Default: ""
  GitHubOrgName:
    Description: "Github organization machine name"
    Type: String
    Default: ""
  GitHubTeamSlug:
    Description: "Github team machine name. Users in this team will have access to Sandbox server"
    Type: String
    Default: ""
  LetsEncryptDomain:
    Description: |
      Domain name for which the SSL certificate will be issued. 
      Example: for "example.com" an SNI wildcard cert will be issue covering both "example.com" and "*.example.com".
    Type: String
    Default: ""
  LetsEncryptConfig:
    Description: |
      Configuration for automated LetsEncrypt SSL certificate provisioning (space delimited variable="value" pairs). 
      Info about available options: https://github.com/Neilpang/acme.sh/wiki/dnsapi. 
      Example: DSP="dns_aws" AWS_ACCESS_KEY_ID="aws_access_key_id" AWS_SECRET_ACCESS_KEY="aws_secret_key". 
      Note: Leave empty if the domain is managed in AWS Route53 in the same account.
    Type: String
    Default: ""
  EnableArtifactsBucket:
    Description: "Enable S3 artifacts bucket"
    Type: String
    Default: false
    AllowedValues:
      - false
      - true
  ArtifactsBucketName:
    Description: "Set name for the artifacts bucket. Leave empty to have the bucket name automatically generated."
    Type: String
    Default: ""

Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: "Basic: Required"
        Parameters:
          - ResourceType
          - InstanceType
          - KeyName
          - ManualAZ
      - Label:
          default: "VPC/Network: Optional"
        Parameters:
          - VpcId
          - SubnetId
          - ExistingEIP
          - AccessFrom
      - Label:
          default: "Storage: Optional"
        Parameters:
          - ExistingDataVolume
          - EnableArtifactsBucket
          - ArtifactsBucketName
      - Label:
          default: "Github settings: Optional"
        Parameters:
          - GitHubToken
          - GitHubOrgName
          - GitHubTeamSlug
      - Label:
          default: "LetsEncrypt settings: Optional"
        Parameters:
          - LetsEncryptDomain
          - LetsEncryptConfig
    ParameterLabels:
      ResourceType:
        default: "Resource type"
      InstanceType:
        default: "Instance type"
      KeyName:
        default: "SSH key"
      ManualAZ:
        default: "Availability zone"
      VpcId:
        default: "VPC ID"
      SubnetId:
        default: "Subnet ID"
      ExistingEIP:
        default: "Elastic IP"
      AccessFrom:
        default: "Access from"
      ExistingDataVolume:
        default: "Persistent data volume"
      EnableArtifactsBucket:
        default: "Enable artifacts bucket"
      ArtifactsBucketName:
        default: "Artifacts bucket name"
      GitHubToken:
        default: "Github token"
      GitHubOrgName:
        default: "Github organization"
      GitHubTeamSlug:
        default: "Github team"
      LetsEncryptDomain:
        default: "Sandbox domain name"
      LetsEncryptConfig:
        default: "LetsEncrypt configuration"

